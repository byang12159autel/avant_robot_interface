robot:
  name: "fr3"
  dof: 7
  ee_link: "attachment_site"

model:
  mujoco_xml_path: "${PROJECT_ROOT}/assets/fr3/scene.xml"

ik:
  solver: "daqp"
  pos_threshold: 1e-4
  ori_threshold: 1e-4
  max_iters: 20

controller:
  posture_cost: 1e-2
  damping: 1e-3
  ee_position_cost: 1.0
  ee_orientation_cost: 1.0
  ee_lm_damping: 1.0

rates:
  planner_hz: 50.0
  controller_hz: 100.0

task:
  horizon_s: 0.25
  pos_tol_m: 0.002
  rot_tol_rad: 0.02